<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="td.css" />
  <title>Tabular Data</title>
</head>
<body>
  <table class="datatable">
    <caption> Yearly Income 2008 - 2011</caption>

    <tr>
      <th></th>
      <th scope="col">2008</th>
      <th scope="col">2009</th>
      <th scope="col">2010</th>
      <th scope="col">2011</th>
    </tr>

    <tr>
      <th scope="row">Grants</th>
      <td>11,980</td>
      <td>12,650</td>
      <td>9,700</td>
      <td>10,600</td>
    </tr>

    <tr>
      <th scope="row">Donations</th>
      <td>4,780</td>
      <td>4,989</td>
      <td>6,700</td>
      <td>6,590</td>
    </tr>

    <tr>
      <th scope="row">Investments</th>
      <td>8,000</td>
      <td>8,100</td>
      <td>8,760</td>
      <td>8,490</td>
    </tr>

  </table>

</body>
</html>
