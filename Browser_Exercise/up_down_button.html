<!DOCTYPE HTML>
<html>

<head>
  <style>
    body,
    html {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    #matrix {
      width: 400px;
      margin: auto;
      overflow: auto;
      text-align: justify;
    }

    #arrowTop {
      height: 9px;
      width: 14px;
      color: green;
      position: fixed;
      top: 10px;
      left: 10px;
      cursor: pointer;
    }

    #arrowTop::before {
      content: 'â–²';
    }
  </style>
  <meta charset="utf-8">
</head>

<body>

  <div id="matrix">
    <script>
      for (let i = 0; i < 2000; i++) document.writeln(i)
    </script>
  </div>

  <div id="arrowTop"></div>

  <script>
    // ... your code ...

    arrowTop.hidden = true;

    document.addEventListener('scroll', function (event) {
      let windowRelative = document.documentElement.getBoundingClientRect();
      let windowHeight = document.documentElement.clientHeight;

      console.log(windowRelative);
      console.log(windowHeight);

      if (-windowRelative.top > windowHeight) {
        arrowTop.hidden = false;
      } else {
        arrowTop.hidden = true;
      }
    })

    arrowTop.addEventListener('click', function (event) {
      window.scrollTo(0, 0);
    })
  </script>

</body>

</html>
