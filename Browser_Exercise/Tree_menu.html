<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <ul class="tree" id="tree">
    <li data-has-subs>Animals
      <ul>
        <li data-has-subs>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li data-has-subs>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li data-has-subs>Fishes
      <ul>
        <li data-has-subs>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li data-has-subs>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    document.addEventListener('click', function(event) {
      elem = event.target;
      if(elem.dataset.hasSubs != undefined){
        elem.firstElementChild.hidden = !elem.firstElementChild.hidden;
      }
    })
  </script>
</body>
</html>
