<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      height: 2000px;
      /* make body scroll-able, the tooltip should work after the scroll */
    }

    .tooltip {
      /* some styles for the tooltip, you can use your own instead */
      position: fixed;
      padding: 10px 20px;
      border: 1px solid #b3c9ce;
      border-radius: 4px;
      text-align: center;
      font: italic 14px/1.3 sans-serif;
      color: #333;
      background: #fff;
      box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
    }
  </style>
</head>

<body>

  <p>LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa</p>
  <p>LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa</p>

  <button data-tooltip="the tooltip is longer than the element">Short button
  </button>
  <button data-tooltip="HTML<br>tooltip">One more button</button>

  <p>Scroll the page to make buttons appear on the top, check if the tool-tips show up correctly.</p>


  <script>
    // ...your code...
    document.addEventListener('mouseover', function(event) {
      let elem = event.target;
      if(elem.dataset.tooltip) {
        let newElem = document.createElement("DIV");
        newElem.className = "tooltip";
        newElem.innerHTML = elem.dataset.tooltip;

        elem.append(newElem);
        let coords = elem.getBoundingClientRect();
        let left = Math.max(0, coords.left + (elem.offsetWidth - newElem.offsetWidth)/2);
        let top = Math.max(coords.top + elem.offsetHeight);

        newElem.style.top = top + "px";
        newElem.style.left = left + "px";
        
      }
    })

    document.addEventListener('mouseout', function(event) {
      let elem = event.target;
      if(elem.dataset.tooltip) {
        elem.firstElementChild.remove();
      }
    })

  </script>

</body>
</html>
